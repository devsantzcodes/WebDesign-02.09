<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Aula 04 - Mídias em HTML</title>
  </head>
  <body>
    <header></header>
    <main>
      <section>
        <h3>Imagens</h3>
        <img
          src="Imagens/Bug.jpg"
          alt="Imagem 1"
          width="120"
          height="90"
        /><br />
        <img
          src="Imagens/Gemini_Generated_Image_8q2pws8q2pws8q2p.png"
          alt="Imagem 2"
          width="120"
        /><br />
        <img
          src="Imagens/Gemini_Generated_Image_okkmsnokkmsnokkm.png"
          alt="Imagem 3"
        />
      </section>

      <section>
        <h3>Vídeo</h3>
        <video
          src="Vídeo/Hailuo_Video_crie um prompt para ia onde va_421826314662645769 (1).mp4"
          controls
          width="250"
          poster="Imagens/Gemini_Generated_Image_okkmsnokkmsnokkm.png"
        ></video>
      </section>

      <section>
        <h3>Áudio</h3>
        <audio controls>
          <source src="Áudio/grito-do-tom.mp3" type="audio/mpeg" />
          <source src="Áudio/grito-do-tom.ogg" type="audio/ogg" />
          Seu navegador não suporta áudio.
        </audio>
      </section>

      <section>
        <h3>Formulário</h3>
        <form>
          Nome: <br />
          <input type="text" name="nome" required /><br /><br />

          E-mail: <br />
          <input type="email" name="email" required /><br /><br />

          Mensagem: <br />
          <textarea name="mensagem"></textarea><br /><br />

          <button type="submit">Enviar</button>
        </form>
      </section>

      <section>
        <h3>Links</h3>
        <!-- Link simples -->
        <a href="https://www.google.com">Google</a><br />

        <!-- Link com imagem -->
        <a href="https://www.google.com">
          <img src="Imagens/social.png" alt="Google" /> </a
        ><br />

        <!-- Link em nova aba -->
        <a href="https://www.google.com" target="_blank"
          >Abrir Google em nova aba</a
        >
      </section>

      <section>
        <h3>Listas</h3>

        <ol>
          <li>Passo 1</li>
          <li>Passo 2</li>
          <li>Passo 3</li>
        </ol>

        <ul>
          <li>Item A</li>
          <li>Item B</li>
          <li>Item C</li>
        </ul>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
